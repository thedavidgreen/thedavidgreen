<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>David Green | Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f7f7f9;
      color: #232323;
      font-family: 'Inter', Arial, sans-serif;
      font-size: 18px;
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 1.5rem;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.07);
      padding: 2.5rem 2.2rem 2rem 2.2rem;
      max-width: 340px;
      width: 100%;
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,0.10);
      border: 3px solid #f7f7f9;
      background: #eee;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 0.7rem 0;
      letter-spacing: -1px;
    }
    .intro {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #444;
    }
    .contact {
      margin-top: 2rem;
      font-size: 1rem;
    }
    .contact a {
      color: #2d72d9;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.2s;
    }
    .contact a:hover {
      color: #174ea6;
    }
    .links {
      margin-top: 1.2rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
    }
    .links a {
      color: #888;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.2s;
    }
    .links a:hover {
      color: #2d72d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="headshot.jpg" alt="David Green headshot" class="profile-pic" />
    <h1>Hi, I'm David Green</h1>
    <div class="intro">
      I specialize in AI & leading enterprise-grade innovation programs in rapidly-growing organizations.<br><br>
    </div>
    <div class="contact">
      Want to get in touch? <a href="mailto:david@buildingquality.co">Email me</a> or connect below.
    </div>
    <div class="links">
      <a href="https://www.buildingquality.co/about" target="_blank" rel="noopener">About</a>
      <a href="https://www.linkedin.com/in/davidmartingreen/" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://github.com/thedavidgreen" target="_blank" rel="noopener">GitHub</a>
    </div>
  </div>
</body>
</html>
